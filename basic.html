<!DOCTYPE html><!-- html문서를 정의 -->
<html>
<head> <!-- 문서에 필요한 정보를 선언 -->
<meta charset="UTF-8"> <!-- 메타태그 - 문서에 필요한 전체적인 정보 -->
<title>제목</title><!-- 페이지 제목 -->
</head>
<body><!-- 화면에 보여질 내용을 태그 -->

	<!-- p태그는 자동으로 개행을 처리한다. -->
	<p>
	hello world<br>
	안녕하세요
	</p>
	<p>
		반갑습니다
	</p>
	
	<h1>h태그는 제목태그로 마지막에 자동개행을 처리한다.</h1>
	<h2>h2~~</h2>
	<h3>h3~~</h3>
	<h4>h4~~</h4>
	<h5>h5~~</h5>
	<h6>h6~~</h6>
</body>
</html>
